name: "Test"

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: "16"
    - name: Install
      run: yarn install --frozen-lockfile
    - name: Build
      run: npm run build
    - name: Test
      run: yarn run test
    # To test the GitHub Action just uncommint this line and push
    # the change to a branch
    - uses: ./
      if: always()
